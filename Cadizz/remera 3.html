<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Prenda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
        }

        .thumbnail-container img {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .thumbnail-container img:hover {
            transform: scale(1.1);
        }

        .image-container {
            position: relative;
            flex: 1;
        }

        .image-container img.main {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-container .zoom-lens {
            position: absolute;
            border: 2px solid #333;
            cursor: none;
            border-radius: 50%;
            display: none;
            pointer-events: none;
        }

        .details {
            flex: 1;
        }

        .details h1 {
            margin-top: 0;
            font-size: 36px;
            color: #111;
        }

        .details p {
            font-size: 24px;
            color: #555;
        }

        .details .options {
            margin-top: 20px;
        }

        .details .options label {
            display: block;
            margin-bottom: 10px;
        }

        .details .options select, .details .options input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        .details .options button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .details .options button:hover {
            background-color: #555;
        }

        /* Lupa de zoom */
        .zoom-lens {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Contenedor de miniaturas -->
        <div class="thumbnail-container">
            <img src="imagenes/05.jpg" alt="Miniatura 1" onclick="showMainImage('imagenes/05.jpg')">
            <img src="imagenes/06.jpg" alt="Miniatura 2" onclick="showMainImage('imagenes/06.jpg')">
        </div>

        <!-- Contenedor de imagen principal y lupa -->
        <div class="image-container">
            <img id="main-image" class="main" src="imagenes/05.jpg" alt="Imagen Principal">
            <div id="zoom-lens" class="zoom-lens"></div>
        </div>

        <div class="details">
            <h1>Prenda 3</h1>
            <p>$29.99</p>
            <div class="options">
                <label for="size">Tama√±o:</label>
                <select id="size">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" min="1" value="1">

                <button id="add-to-cart">Agregar al Carrito</button>
                <div id="feedback" class="feedback"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
